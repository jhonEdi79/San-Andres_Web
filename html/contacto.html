<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/contacto.css">
</head>
<body>
    <h1>Contáctanos</h1>
    <section class="formulario">
        <h4>Ingresa tu Nombre : </h4>
        <md-filled-text-field label="Nombre" required supporting-text="*requerido"
            error-text="Please fill out this field" maxlength="50"></md-filled-text-field>
        <h4>Ingresa tu Número Telefonico : </h4>
        <md-filled-text-field type="number" label="Número" required supporting-text="*requerido"
            error-text="Please fill out this field" maxlength="50"></md-filled-text-field>
        <h4>Que te gusto?, Que podemos mejorar? : </h4>
        <md-filled-text-field label="Déjanos tu Comentario" supporting-text="Máximo de caracteres" maxlength="800"
            type="textarea" class="comment"></md-filled-text-field>
        <div class="botones">
            <md-filled-tonal-button onclick="navegarAIndex();">
                Menu Principal
                <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M4 21V9l8-6l8 6v12h-6v-7h-4v7z" />
                </svg>
            </md-filled-tonal-button>
            <md-filled-tonal-button>
                Enviar Comentario
                <svg slot="icon" viewBox="0 0 48 48">
                    <path d="M6 40V8l38 16Zm3-4.65L36.2 24 9 12.5v8.4L21.1 24 9 27Zm0 0V12.5 27Z" />
                </svg>
            </md-filled-tonal-button>
        </div>
    </section>
    <script type="importmap">
        {
            "imports": {
                "@material/web/": "https://esm.run/@material/web/"
            }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <script src="/javascript/contacto.js"></script>
</body>

</html>
